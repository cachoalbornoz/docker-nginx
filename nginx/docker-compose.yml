version: "3.1"

services:

  web:
    image: nginx:1.17
    container_name: nginx-server
    environment:
      TZ: America/Argentina/Buenos_Aires
      PUID: ${UID:-1000}
      PGID: ${GID:-1000} 
    ports:
      - 80:80
    volumes:
      - ./html:/var/www/html
      - ./conf/site.conf:/etc/nginx/conf.d/site.conf
      - ./logs:/var/log/nginx
    networks:
      - parana-medio  
    depends_on:
      - php

  php:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    container_name: php74
    ports:
      - 9000:9000
    volumes:
      - ./html:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/php.ini
      - ./logs:/var/log/nginx
    networks:
      - parana-medio

networks:
  parana-medio:
    external: true